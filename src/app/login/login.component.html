<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
                        <h1 class="title text-center">Authentication</h1>
                <form role="form" class="form" #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                    <label for="email">Login</label>
                        <input type="text" id="email" name="email" [(ngModel)]="login.email" class="form-control" #email="ngModel" placeholder="your email" required>
                    </div>

                    <div class="form-group">
                    <label for="password">Password</label>
                        <input type="password" id="password" name="password" required class="form-control" id="" placeholder="Your password">
                    </div>
                </div>
                <div>
                <button type="submit" class="btn btn-primary btn-fill" [disabled]="loginForm.invalid" [routerLink]="['/request']" (click)="onSubmitLogin()"> Log in </button>
                &nbsp;
                <button href="#" class="btn btn-secondary btn-fill">Register</button>
                </div>
            </form>
                    </div>            
    </div>

  </div>
