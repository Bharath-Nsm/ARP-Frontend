<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create a Request</h4>
                    </div>
                    <div class="content">
                        <form #requestProcessing="ngForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Application Name</label>
                                        <ng-select  [allowClear]="true"  [items]="appNames"
                                                    [disabled]="appNameDisabled"
                                                    (data)="refreshAppName($event)"
                                                    (selected)="selectedAppName($event)"
                                                    (removed)="removedAppName($event)"
                                                    (typed)="typedAppName($event)"
                                                    placeholder="Search or Select an application" [(ngModel)]="ticket.appName" name="appName">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Request Type</label>
                                        <ng-select  [allowClear]="true"  [items]="reqNames"
                                                    [disabled]="requestTypeDisabled"
                                                    (data)="refreshRequestType($event)"
                                                    (selected)="selectedRequestType($event)"
                                                    (removed)="removedRequestType($event)"
                                                    (typed)="typedRequestType($event)"
                                                    placeholder="Search or Select a request type" [(ngModel)]="ticket.requestType" name="requestType">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                          
                          <!-- <form name="myForm" class="form-horizontal" role="form" ng-submit="submitForm()"> -->
                              <div *ngFor="let fieldname of params" class="row" >
                                  <div class="form-group">
                                    <label class="col-sm-2 control-label">{{fieldname}}</label>
                                    <div class="col-sm-6">
                                      <input type="text" dynamic-name="fieldname" id="{{fieldname}}" data-ng-model="field.data"  class="form-control" required/>
                                      <!--<span ng-show="myForm.{{field.name}}.$dirty && myForm.{{field.name}}.$error.required">Required!</span>.-->
                                      <!-- <span  data-ng-show=" {{'form.'+field.name+'.$dirty && form.'+field.name+'.$error.required'}}">Required!</span> -->
                                    </div>
                                  </div>
                                </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control" placeholder="Issue description" value=""></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="submitTicketInfo()">Submit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
