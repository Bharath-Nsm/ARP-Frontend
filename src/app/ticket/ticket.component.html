<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Tickets Processed by Support</h4>
                    </div>
                    <div class="content">
                        <form #requestProcessing="ngForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Application Name</label>
                                        <br><br>
                                        <ng-select  [allowClear]="true"  [items]="appNames"
                                                    [disabled]="appNameDisabled"
                                                    (data)="refreshAppName($event)"
                                                    (selected)="selectedAppName($event)"
                                                    (removed)="removedAppName($event)"
                                                    (typed)="typedAppName($event)"
                                                    placeholder="Search or Select an application" [(ngModel)]="ticket.appName" name="appName">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                          </form>
                          </div>
                          <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                  <thead>
                                      <tr>
                                          <th *ngFor="let cell of ticketData.headerRow">{{ cell }}</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let row of records">
                                          <td *ngFor="let cell of row">{{cell}}</td>
                                      </tr>
                                  </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
